[workspace]
members = [
    "packages/bundle",
    "packages/types",
    "packages/protos",
]

resolver = "2"

[workspace.package]
version         = "0.1.0"
edition         = "2021"
readme          = "README.md"
repository      = "https://github.com/MegaRockLabs/cw-auth"
description     = "CosmWasm authentication kit"
authors         = [ "Kromsten <kromsten@megarock.app>" ]
license         = "MIT"

[workspace.dependencies]
smart-account-auth      = { version = "0.25.0", features = ["types", "traits"] }
saa-schema              = { version = "0.25.1", features = ["cosmwasm"] }


cw-auth                 = { path = "packages/bundle", package = "cw-auth", version = "0.1.0" }
types                   = { path = "packages/types",  package = "cw-auth-types", version = "0.1.0" }
protos                  = { path = "packages/protos", package = "cw-auth-protos", version = "0.1.0" }


[profile.release.package.cw-auth]
codegen-units = 1
incremental = false

[profile.release]
rpath = false
lto = true
overflow-checks = true
opt-level = 3
debug = false
debug-assertions = false